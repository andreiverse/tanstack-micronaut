micronaut:
  cache:
    redis:
      enabled: false
  session:
    http:
      redis:
        enabled: false
      cookie: true
      cookie-http-only: false
      cookie-path: "/"
  security:
    intercept-url-map:
      - pattern: "/login"
        http-method: POST
        access:
          - isAnonymous()
      - pattern: "/**"
        http-method: OPTIONS
        access:
          - isAnonymous()
    enabled: true
    redirect:
      login-success: /security/success
      login-failure: /security/failure
      logout: /security/failure
    authentication: session
    basic-auth:
      enabled: false

  serde:
    serialization:
      inclusion: ALWAYS


flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none

datasources:
  default:
    driver-class-name: org.h2.Driver
    db-type: h2
    dialect: H2
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH