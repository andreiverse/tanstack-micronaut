micronaut:
  server:
    cors:
      enabled: true
      configurations:
        ui:
          allowed-origins: "http://localhost:3000"
  security:
    intercept-url-map:
      - pattern: "/**"
        http-method: OPTIONS
        access:
          - isAnonymous()
    enabled: true
    redirect:
      login-success: /security/success
      login-failure: /security/failure
      logout: /security/failure
    authentication: session
    basic-auth:
      enabled: false
  application:
    name: server
  cache:
    redis:
      enabled: true
  session:
    http:
      redis:
        enabled: true
        namespace: 'micronaut:session'
        write-mode: BACKGROUND
  serde:
    serialization:
      inclusion: ALWAYS
redis:
  uri: redis://localhost:6379
datasources:
  default:
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
flyway:
  datasources:
    default:
      enabled: true
jpa:
  default:
    properties:
      hibernate:    
        hbm2ddl:
          auto: none
jpa.default.properties.hibernate.hbm2ddl.auto: none
