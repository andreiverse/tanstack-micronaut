# Database connection for comparison
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/postgres
username=postgres
password=postgres

# Reference URL - compare your JPA entities against the database
# IMPORTANT: hibernate.ejb.naming_strategy is deprecated, use naming strategies in the URL
referenceUrl=hibernate:jpa?dialect=org.hibernate.dialect.PostgreSQLDialect&hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl&hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
referenceDriver=liquibase.ext.hibernate.database.connection.HibernateDriver

# For diff command - output location
diffChangeLogFile=../database/src/main/resources/db/changelog/generated-changelog.xml

# Required by diff command - where to read existing changelogs
changeLogFile=../database/src/main/resources/db/liquibase-changelog.xml

